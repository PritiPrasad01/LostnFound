{% extends 'app/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}
{% block main-content %}
<div class="container my-5">
  <div class="row my-3">
    <h3 class="mb-5">Welcome, {{ user.username}}</h3>
    <div class="col-sm-2 border-end">
      <ul class="list-unstyled">
        <li class="d-grid">
          <a href="{% url 'profile' %}" class="btn btn-outline-success ps-1"><img
              src="{{ request.user.profile.profile_pic.url }}" alt="Profile Pic" class="img-fluid rounded-circle me-3"
              style="width: 24px; height: 24px;">profile</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 offset-sm-1">
      <h3 class="shadow-smp-5">Password Changed Successfully !!</h3>
      <hr>
      <div>
        <!-- <iframe
          src="https://giphy.com/embed/KBxyo8FDKE33qnj3KB"
          width="300"
          height="300"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe> -->
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
